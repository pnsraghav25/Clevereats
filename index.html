<html lang="en" class="scroll-smooth">

<body class="bg-slate-900 text-white px-8 selection:bg-slate-100 selection:text-slate-950">
    <div class="nav flex justify-between items-center border-b border-slate-600">
        <div class="logo px-8 py-4">
            <a class="font-semibold text-xl" href="#">CleverEats</a>
        </div>
        <div class="list flex flex-row justify-between px-8">
            <a class="px-8 py-4 hover:underline hover:underline-offset-8" href="">Home</a>
            <a class="px-8 py-4 hover:underline hover:underline-offset-8" href="">About</a>
            <a class="px-8 py-4 hover:underline hover:underline-offset-8" href="">Contact</a>
            <a class="px-8 py-4 hover:underline hover:underline-offset-8" href="">Subscribe</a>
        </div>
    </div>
    <div class="hero mt-24 text-center">
        <h3 class="text-5xl font-semibold">Welcome to CleverEats</h3>
    </div>
    <div>
        <form class="flex flex-col justify-center items-center mt-12" action="">
            <div class="flex flex-col w-2/4 space-y-4">
                <label class="text-lg font-semibold" for="">Enter the ingredients list</label>
                <input class="py-2 px-4 rounded-md w-full bg-slate-800 outline-none focus:outline focus:outline-slate-500" type="text" placeholder="Enter ingredients here...">
            </div>
            <button class="border border-slate-700 px-4 py-2 font-semibold text-lg transition-colors duration-500 ease-in-out rounded-lg mt-12 hover:bg-slate-100 hover:text-slate-900 hover:shadow-lg hover:shadow-slate-200/10">Get Results</button>
        </form>
        <h3 class="text-center text-lg font-semibold mt-12">OR try Uploading the <a href="#image" class="text-cyan-400 hover:underline hover:underline-offset-4">Image</a></h3>
        <form action="" class="px-36" id="img_form">
            <div class="py-36 px-8 border-dashed border border-slate-50 rounded-lg flex flex-col justify-center items-center my-12">
                <label for="">
                    <span id="file_submit" class="text-cyan-400 cursor-pointer hover:underline hover:underline-offset-4">Upload a Image</span> of size upto 10MB
                </label>
                </img>
                <input type="file" class="hidden" id="file" accept=".png,.jpg">
                <button class="border border-slate-700 px-4 py-2 font-semibold text-lg transition-colors duration-500 ease-in-out rounded-lg mt-12 hover:bg-slate-100 hover:text-slate-900 hover:shadow-lg hover:shadow-slate-200/10">Get Results</button>
            </div>
        </form>
    </div>
    <div>
        <img src="" alt="">
        <h3 class="text-lg font-sm text-center" id="res">Res Here</h3>
    </div>
